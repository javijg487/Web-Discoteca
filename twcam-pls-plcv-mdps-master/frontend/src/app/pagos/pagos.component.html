<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Pago de la reserva</h3>
      <hr />
    </div>
  </div>
  <h3>{{ reserva.esIndividual ? "Entrada individual" : "Sala VIP" }}</h3>
  <h3>Valor a pagar: {{ reserva.esIndividual ? "€15" : "€100" }}</h3>
  <h3>Datos del pago</h3>
  <form [formGroup]="pagosForm" novalidate class="pagos-form">
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Numero de tarjeta"
          type="number"
          min="0"
          formControlName="numero"
        />
        <mat-error>{{ erroresForm.numero }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mid-width">
        <input
          matInput
          placeholder="Fecha de vencimiento"
          type="text"
          formControlName="fechaVencimiento"
          maxlength="5"
        />
        <mat-error>{{ erroresForm.fechaVencimiento }}</mat-error>
      </mat-form-field>
      <mat-form-field class="mid-width">
        <input
          matInput
          placeholder="Codigo de seguridad"
          type="text"
          formControlName="cvv"
          maxlength="3"
        />
        <mat-error>{{ erroresForm.cvv }}</mat-error>
      </mat-form-field>
    </div>
  </form>
  <button
    mat-raised-button
    color="primary"
    class="pagar-button"
    (click)="pagar()"
  >
    Pagar
  </button>
</div>
