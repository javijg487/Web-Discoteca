<mat-toolbar color="primary">
  <span><img src="/assets/images/logo.png" height="30" width="30" /></span>
  <a mat-button routerLink="/inicio" routerLinkActive="activo"
    ><fa-icon [icon]="faHome"></fa-icon> Inicio
  </a>
  <a mat-button routerLink="/nosotros" routerLinkActive="activo"
    ><fa-icon [icon]="faInfo"></fa-icon> Nosotros
  </a>
  <a mat-button routerLink="/productos" routerLinkActive="activo"
    ><fa-icon [icon]="faList"></fa-icon> Productos
  </a>
  <a mat-button routerLink="/reservas" routerLinkActive="activo"
    ><fa-icon [icon]="faAddressCard"></fa-icon> Reservas
  </a>
  <a mat-button routerLink="/eventos" routerLinkActive="activo"
    ><fa-icon [icon]="faCalendar"></fa-icon> Eventos
  </a>

  <span class="flex-spacer"></span>
  <div *ngIf="login.nombre == null || login.nombre == ''; else elseBlock">
    <a mat-button routerLink="/login" routerLinkActive="activo">
      <fa-icon [icon]="faSignInAlt"></fa-icon> Login</a
    >
  </div>
  <ng-template #elseBlock>
    <div>
      <span>
        {{ login.nombre }}
        <a href=" " (click)="cerrarSesion()"  routerLink="/inicio"
          ><fa-icon [icon]="faSignOutAlt" class="color_out"></fa-icon>
        </a>
      </span>
    </div>
  </ng-template>
</mat-toolbar>
